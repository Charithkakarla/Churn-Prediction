<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result-container {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            display: none;
        }
        
        .result-container.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-container.low-risk {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .result-container.medium-risk {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }
        
        .result-container.high-risk {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .result-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .result-details {
            margin: 15px 0;
        }
        
        .result-details p {
            margin: 8px 0;
            font-size: 1.05em;
        }
        
        .suggestions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.7);
            border-radius: 8px;
        }
        
        .suggestions h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .suggestions ul {
            list-style-position: inside;
            color: #555;
        }
        
        .suggestions li {
            margin: 5px 0;
            padding-left: 10px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Customer Churn Prediction</h1>
            <p>Predict customer churn using 5 key features</p>
        </div>
        
        <div class="form-container">
            <form id="predictionForm">
                <div class="form-group">
                    <label for="customer_id">Customer ID</label>
                    <input type="text" id="customer_id" name="customer_id" required placeholder="e.g., CUST-12345">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="tenure">Tenure (months)</label>
                        <input type="number" id="tenure" name="tenure" min="0" max="72" required placeholder="0-72">
                        <div class="info-text">How long with company</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="monthly_charges">Monthly Charges ($)</label>
                        <input type="number" id="monthly_charges" name="monthly_charges" min="18" max="120" step="0.01" required placeholder="18-120">
                        <div class="info-text">Monthly bill amount</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="total_charges">Total Charges ($)</label>
                    <input type="number" id="total_charges" name="total_charges" min="18" max="9000" step="0.01" required placeholder="18-9000">
                    <div class="info-text">Total amount charged</div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="contract">Contract Type</label>
                        <select id="contract" name="contract" required>
                            <option value="">Select contract type</option>
                            <option value="Month-to-month">Month-to-month</option>
                            <option value="One year">One year</option>
                            <option value="Two year">Two year</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="internet_service">Internet Service</label>
                        <select id="internet_service" name="internet_service" required>
                            <option value="">Select service type</option>
                            <option value="DSL">DSL</option>
                            <option value="Fiber optic">Fiber optic</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn">Predict Churn Risk</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">Analyzing customer data...</p>
            </div>
            
            <div class="result-container" id="resultContainer">
                <div class="result-header" id="resultHeader"></div>
                <div class="result-details" id="resultDetails"></div>
                <div class="suggestions">
                    <h3>ðŸ’¡ Retention Suggestions</h3>
                    <ul id="suggestionsList"></ul>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('predictionForm');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const resultHeader = document.getElementById('resultHeader');
        const resultDetails = document.getElementById('resultDetails');
        const suggestionsList = document.getElementById('suggestionsList');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading
            loading.classList.add('show');
            resultContainer.classList.remove('show');
            
            // Get form data
            const formData = {
                customer_id: document.getElementById('customer_id').value,
                tenure: parseInt(document.getElementById('tenure').value),
                monthly_charges: parseFloat(document.getElementById('monthly_charges').value),
                total_charges: parseFloat(document.getElementById('total_charges').value),
                contract: document.getElementById('contract').value,
                internet_service: document.getElementById('internet_service').value
            };
            
            try {
                // Make API call
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error('Prediction failed');
                }
                
                const result = await response.json();
                
                // Hide loading
                loading.classList.remove('show');
                
                // Display results
                displayResults(result);
                
            } catch (error) {
                loading.classList.remove('show');
                alert('Error: ' + error.message + '\n\nMake sure the API server is running on http://localhost:8000');
            }
        });
        
        function displayResults(result) {
            // Set risk level class
            resultContainer.className = 'result-container show';
            if (result.status === 'Low Risk') {
                resultContainer.classList.add('low-risk');
            } else if (result.status === 'Medium Risk') {
                resultContainer.classList.add('medium-risk');
            } else {
                resultContainer.classList.add('high-risk');
            }
            
            // Set header
            resultHeader.textContent = `${result.status} - ${result.prediction_label}`;
            
            // Set details
            const probability = (result.probability * 100).toFixed(1);
            resultDetails.innerHTML = `
                <p><strong>Customer ID:</strong> ${result.customer_id}</p>
                <p><strong>Churn Probability:</strong> ${probability}%</p>
                <p><strong>Risk Level:</strong> ${result.status}</p>
                <p><strong>Prediction:</strong> ${result.prediction_label}</p>
            `;
            
            // Set suggestions
            suggestionsList.innerHTML = '';
            result.suggestions.forEach(suggestion => {
                const li = document.createElement('li');
                li.textContent = suggestion;
                suggestionsList.appendChild(li);
            });
        }
    </script>
</body>
</html>
